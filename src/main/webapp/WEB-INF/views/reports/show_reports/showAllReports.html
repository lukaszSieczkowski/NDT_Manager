<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

</head>
<body>
	<div th:switch="${session.logedEmployee.role}">
		<p th:case="${T(pl.ndt.manager.model.enums.UserRole).ADMIN}">
			<th:block th:include="fragments/adminMenu :: adminMenu"></th:block>
		</p>
		<p th:case="${T(pl.ndt.manager.model.enums.UserRole).USER}">
			<th:block th:include="fragments/userMenu :: userMenu"></th:block>
		</p>
	</div>

	<h3 class="text-center">Reports</h3>

	<div class="col-md-6 col-md-offset-3">

		<table class="table table-condensed">
			<tr>
				<th>No.</th>
				<th>Report Number</th>
				<th>Examination Date</th>
				<th>Customer</th>
				<th>NDT Method</th>
				<th></th>
			</tr>
			<tr th:each="report,id : ${reports.getReports()}">
				<td th:text="${id.count}"></td>
				<td th:text="${report.reportNumber}"></td>
				<td th:text="${report.examinationDate}"></td>
				<td th:text="${report.customerName}"></td>
				<td th:text="${report.typeOfTesting}"></td>
				<td><a th:href="@{/showReport(id=${report.id})}">Show</a>
			</tr>
		</table>
	</div>
</body>
</html>
