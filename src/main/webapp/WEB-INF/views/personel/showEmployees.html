
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">

</head>
<body>
	<div th:switch="${session.logedEmployee.role}">
		<p th:case="${T(pl.ndt.manager.model.enums.UserRole).ADMIN}">
			<th:block th:include="fragments/adminMenu :: adminMenu"></th:block>
		</p>
		<p th:case="${T(pl.ndt.manager.model.enums.UserRole).USER}">
			<th:block th:include="fragments/userMenu :: userMenu"></th:block>
		</p>
	</div>
	<h3 class="text-center">Employees</h3>

	<div class="col-md-6 col-md-offset-3">

		<table class="table table-condensed">
			<tr>
				<th>No.</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Position</th>
				<th>Location</th>
				<th>Edit</th>

			</tr>
			<tr th:each="employee,id : ${employess.getEmployees()}">
				<td th:text="${id.count}"></td>
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.employeePositon.getValue()}"></td>
				<td th:text="${employee.locationName}"></td>
				<td><a th:href="@{/editEmployee(id=${employee.id})}">Update</a>
			</tr>
		</table>
	</div>
</body>
</html>
