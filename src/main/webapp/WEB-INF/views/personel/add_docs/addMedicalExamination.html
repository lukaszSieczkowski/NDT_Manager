<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="jquery.timepicker.js"></script>

<script src="resources/js/datepicker.js">
	
</script>

</head>
</head>
</body>
<div th:switch="${session.logedEmployee.role}">
	<p th:case="${T(pl.ndt.manager.model.enums.UserRole).ADMIN}">
		<th:block th:include="fragments/adminMenu :: adminMenu"></th:block>
	</p>
	<p th:case="${T(pl.ndt.manager.model.enums.UserRole).USER}">
		<th:block th:include="fragments/userMenu :: userMenu"></th:block>
	</p>
</div>
<h3 class="text-center">Add Medical Examination</h3>

<div class="col-md-8 col-md-offset-2">

	<form th:action="@{saveMedicalExamination}" th:object="${medicalExaminationDTO}" method ="post" enctype="multipart/form-data">
		<div class="col-md-12">
			<div class="date form-group col-md-6 ">
				<label for="issueDate">Issue Date</label>
				<input type="text" class="form-control" id="issueDate" th:field="*{issueDate}" placeholder="dd-mm-yyyy">
				<p class="text-center alert" th:if="${#fields.hasErrors('issueDate')}" th:errors="*{issueDate}"></p>
			</div>
			<div class="date form-group col-md-6">
				<label for="expirationDate">Expiration Date</label>
				<input type="text" class="form-control" id="expirationDate" th:field="*{expirationDate}" placeholder="dd-mm-yyyy">
				<p class="text-center alert" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></p>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group col-md-6">
				<label for="issuedBy">Issued By</label>
				<input type="text" class="form-control" id="issuedBy" th:field="*{issuedBy}" placeholder="Organization issuing a certificate">
				<p class="text-center alert" th:if="${#fields.hasErrors('issuedBy')}" th:errors="*{issuedBy}"></p>
			</div>
			<div class="form-group col-md-6">
				<label for="owner">Document Owner</label>
			 	<select class="form-control" th:field="*{email}" >
			 		<option value="">----  Select Employee  ----</option>
					<option  th:each="employee : ${employess.getEmployees()}"
						th:value="${employee.email}" th:text="${employee.firstName+' '+employee.lastName}" ></option>
				</select>
				<p class="text-center alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group col-md-12">
				<label for="requirements">Requirements Description</label>
				<textarea  class="form-control" id="requirements" th:field="*{requirementsDescription}" placeholder="Medical Requirements Description"></textarea>
				<p class="text-center alert" th:if="${#fields.hasErrors('requirementsDescription')}" th:errors="*{requirementsDescription}"></p>
			</div>	
		</div>
		<div class="col-md-12">
			<div class="form-group col-md-12">
				<label for="requirementsFulFiled">Requirements Fullfilled Description</label>
				<textarea class="form-control" id="requirementsFulFiled" th:field="*{requirementsFullFilled}"
						placeholder="Requirements Fullfilled Description"></textarea>
				<p class="text-center alert" th:if="${#fields.hasErrors('requirementsFullFilled')}" th:errors="*{requirementsFullFilled}"></p>			
			</div>	
		</div>
		<div class="col-md-12">
			<div class="form-group col-md-6">
				<label for="file">File input</label> <input type="file"  th:field="*{file}" id="file">
				<p class="help-block">Select Medical Examination to upload(5 MB max, pdf file)</p>
			</div>
		</div>
		<div class="col-md-12">
			<div class="col-md-8 ">
				<input type="submit" class="action_button " value="Save">
			</div>
		</div>
	</form>
</div>
</body>
</html>
