<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:fragment="probeForm">
<head>

</head>

<body>
		<div class="col-md-12">
			<div class="date form-group col-md-4">
				<label for="model">Probe Model</label>
				<input type="text" class="form-control" id="model" th:field="*{model}" placeholder="Probe model">
				<p class="text-center alert" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p>	
			</div>
			<div class="date form-group col-md-4">
				<label for="producer">Probe Producer</label>
				<input type="text" class="form-control" id="producer" th:field="*{producer}" placeholder="Probe producer name">
				<p class="text-center alert" th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></p>	
			</div>
			<div class="date form-group col-md-4">
				<label for="name">Name</label>
			 	<select class="form-control" th:field="*{name}">
			 		<option  value="Ultrasonic Probe">Ultrasonic Probe</option>
				</select>
				<p class="text-center alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group col-md-6">
				<label for="productionYear">Year of Production</label> 
				<select size="1" class="form-control" th:field="*{productionYear}" >
			 		<option value="">----  Select Year  ----</option>
					<option  th:each="n : ${#numbers.sequence(1980,2040)}" th:value="${n}" th:text="${n}"/>
				</select>
				<p class="text-center alert" th:if="${#fields.hasErrors('productionYear')}" th:errors="*{productionYear}"></p>
			</div>
			<div class="date form-group col-md-6">
				<label for="serialNumber">Serial Number</label>
				<input type="text" class="form-control" id="serialNumber" th:field="*{serialNumber}" placeholder="Number">
				<p class="text-center alert" th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}"></p>	
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group col-md-6">
				<label for="startOfUse">Start of Use</label> 
				<input type="text" class="form-control" id="issueDate" th:field="*{startOfUse}" placeholder="dd-mm-yyyy">
				<p class="text-center alert" th:if="${#fields.hasErrors('startOfUse')}" th:errors="*{startOfUse}"></p>
			</div>
			<div class="date form-group col-md-6">
				<label for="locationName">Location</label>
				<select class="form-control" th:field="*{locationName}" >
			 		<option value="">----  Select Location  ----</option>
					<option  th:each="location : ${locations.getLocations()}"
						th:value="${location.institutionName}" th:text="${location.institutionName}"></option>
				</select>
				<p class="text-center alert" th:if="${#fields.hasErrors('locationName')}" th:errors="*{locationName}"></p>
			</div>
		</div>
		<div class="col-md-12">
			<div class="date form-group col-md-4">
				<label for="angle">Angle</label>
				<select size="1" class="form-control" th:field="*{angle}" >
			 		<option value="">----  Select Angle  ----</option>
					<option  th:each="n : ${#numbers.sequence(0,90)}" th:value="${n}" th:text="${n}"/>
				</select>
				<p class="text-center alert" th:if="${#fields.hasErrors('angle')}" th:errors="*{angle}"></p>
			</div>
			<div class="date form-group col-md-4">
				<label for="frequency">Frequency</label>
				<input type="text" class="form-control" id="issueDate" th:field="*{frequency}" placeholder="0.0">
				<p class="text-center alert" th:if="${#fields.hasErrors('frequency')}" th:errors="*{frequency}"></p>
			</div>
			<div class="date form-group col-md-4">
			<label for="typeOfTesting">Type of Testing</label>
			 	<select class="form-control" th:field="*{typeOfTesting}">
			 		<option  value="UT">UT</option>
				</select>
				<p class="text-center alert" th:if="${#fields.hasErrors('typeOfTesting')}" th:errors="*{typeOfTesting}"></p>
			</div>
		</div>
		<p class="alert text-center" th:text="${alert}"></p>
		<div class="form-group col-md-6">
			<label ></label>
		</div>
	</body>
</html>
