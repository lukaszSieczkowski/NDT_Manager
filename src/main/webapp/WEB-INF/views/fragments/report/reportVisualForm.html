<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:fragment="reportVisualForm">
<head>

</head>

<body>
	<div class="col-md-12">
		<div class="form-group col-md-12">
			<label for="examinatedObject">Examinated object descripion</label> 
			<input type="text" class="form-control" id="place" th:field="*{examinatedObject}" placeholder="What is examinated">
			<p class="text-center alert" th:if="${#fields.hasErrors('examinatedObject')}" th:errors="*{examinatedObject}"></p>
		</div>
	</div>
	<div class="col-md-12">
		<div class="form-group col-md-6">
			<label for=" measuringEquipment">Equipment</label> <select
				class="form-control" th:field="*{measuringEquipment}">
				<option value="">---- Select Equipment ----</option>
				<option th:each="device : ${devices.getDevices()}"
					th:value="${device.id}"
					th:text="${device.name+' '+device.serialNumber}"></option>
			</select>
			<p class="text-center alert"
				th:if="${#fields.hasErrors('measuringEquipment')}"
				th:errors="*{measuringEquipment}"></p>
		</div>
		<div class="form-group col-md-6">
			<label for="lighting">Ilumination</label> 
			<input type="text" class="form-control" id="place" th:field="*{lighting}" placeholder="Ilumination (Lux)">
			<p class="text-center alert" th:if="${#fields.hasErrors('lighting')}" th:errors="*{lighting}"></p>
		</div>
	</div>
	
	<div class="col-md-12">
		<div class="form-group col-md-6">
			<label for="technicalDocument">Standards</label> <select
				class="form-control" th:field="*{technicalDocument}">
				<option value="">---- Select Standard ----</option>
				<option th:each="document : ${documents.getDocuments()}"
					th:value="${document.id}"
					th:text="${document.number}"></option>
			</select>
			<p class="text-center alert"
				th:if="${#fields.hasErrors('technicalDocument')}"
				th:errors="*{technicalDocument}"></p>
		</div>
		<div class="form-group col-md-6">
			<label for="aproverEmail">Approved By</label> <select
				class="form-control" th:field="*{aproverEmail}">
				<option value="">---- Select Employee ----</option>
				<option th:each="employee : ${employess.getEmployees()}"
					th:value="${employee.id}"
					th:text="${employee.firstName+' '+employee.lastName}"></option>
			</select>
			<p class="text-center alert"
				th:if="${#fields.hasErrors('aproverEmail')}"
				th:errors="*{aproverEmail}"></p>
		</div>
	</div>
	<div class="form-group col-md-6">
		<label ></label>
	</div>
</body>
</html>
